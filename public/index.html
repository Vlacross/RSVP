<body>
	<div class="wrapper preUse">
		<main role="main">

			<h1 class="banner">R S V P</h1>

			<section class="introView">
			
				<button type="submit" name="appInfo" class="appInfoButton info introButton">Learn More!</button>
					<label for="appInfoButton info">Find out how it works!</label>
				
				<h2>Be a part of your next event!</h2>
				<h3>Register and stay up to date with your next occasion!</h3>
	
				<fieldset class="introPageFieldset">
					
					<div class="introSelections">
					
						<label for="getCreateEventButton introLabel">Create your own event today!</label>
								<button type="submit" name="getCreateEvent" class="introCreateEventButton introButton">New Event!</button>
						

						<label for="getRegisterButton introLabel">New? Register for this event!</label>
							<button type="submit" name="getRegister" class="introRegisterButton introButton">Sign Up!</button>
						
						
						<label for="getLogInButton introLabel">Log In to view your event!</label>
							<button type="submit" name="getLogIn" class="introLoginButton introButton">Log In</button>
						
					
					</div>

				</fieldset>
			</section>
	
	
	
					
					
		</main>
	
	</div>
