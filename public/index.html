<!DOCTYPE html>

<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link href="main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Aladin|Artifika|Berkshire+Swash|Yellowtail" rel="stylesheet">
	<title>Landers Pages</title>
</head>

<body>
	<div class="wrapper">
		<main role="main">

			<h1 class="banner">R S V P</h1>
	
			<section class="introView">
				<h2>Be a part of your next event!</h2>
				<h3>Register and stay up to date with your next occasion!</h3>
	
				<fieldset class="introPageFieldset">
					<label for="getLogInLabel">Log In to view your event!
						<button type="submit" name="getLogIn" class="introLoginButton">Log In</button>
					</label>
					
					<label for="getRegisterLabel">New? Register for this event!
						<button type="submit" name="getRegister" class="introRegisterButton">Sign Up!</button>
					</label>
				</fieldset>
			</section>
	
	
			<section class="accessView hidden">
				<form class="authForm" autocomplete="off">
					<fieldset class="accessFieldset">		
						<input autocomplete="false" name="hidden" type="text" style="display:none;">
	
						<label for="fullNameInput" class="fullNameLabel hidden" >FullName
							<input id="fullNameInput" name="fullNameInput" class="fullNameInput" type="text">
						</label>
	
						<label for="userNameInput">UserId--demoUser: "big"
							<input id="userNameInput" name="userNameInput" class="userNameInput" type="text" required>
						</label>
	
						<label for="userPassInput">PassWord-demoPassword: "ben"
							<input id="userPassInput" name="userPassInput" class="userPassInput" type="text" required>
						</label>
						
						<button class="loginSubmit" type="submit" name="submitButton">Submit</button>
					</fieldset>
					<button class="toggleIntro" type="submit" name="toggleIntro">Back</button>
				</form>
			</section>
	
	
	
	
	
		<p>contents</p>
					
					
		</main>
	
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	 crossorigin="anonymous"></script>
	<script src="data.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
</body>

</html>
